<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Euromilhões</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Euromilhões</h1>
	<p>Os números sorteados são:</p>
	<ul id="numeros">
	</ul>
	<p>As estrelas sorteadas são:</p>
	<ul id="estrelas">
	</ul>
	<button onclick="gerarNumeros()">Gerar Novos Números</button>
	
	<script>
		function gerarNumeros() {
			// Limpa as listas anteriores
			document.getElementById("numeros").innerHTML = "";
			document.getElementById("estrelas").innerHTML = "";
			
			// Gera cinco números aleatórios entre 1 e 50
			var numeros = [];
			while (numeros.length < 5) {
				var numero = Math.floor(Math.random() * 50) + 1;
				if (numeros.indexOf(numero) === -1) {
					numeros.push(numero);
				}
			}
			// Adiciona os números à lista
			var listaNumeros = document.getElementById("numeros");
			for (var i = 0; i < numeros.length; i++) {
				var li = document.createElement("li");
				li.textContent = numeros[i];
				listaNumeros.appendChild(li);
			}
			
			// Gera duas estrelas aleatórias entre 1 e 12
			var estrelas = [];
			while (estrelas.length < 2) {
				var estrela = Math.floor(Math.random() * 12) + 1;
				if (estrelas.indexOf(estrela) === -1) {
					estrelas.push(estrela);
				}
			}
			// Adiciona as estrelas à lista
			var listaEstrelas = document.getElementById("estrelas");
			for (var j = 0; j < estrelas.length; j++) {
				var li = document.createElement("li");
				li.textContent = estrelas[j];
				listaEstrelas.appendChild(li);
			}
		}
		
		// Gera os números iniciais quando a página é carregada
		gerarNumeros();
	</script>
</body>
</html>
